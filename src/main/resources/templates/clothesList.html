<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    body{
      background-color: beige;
    }
  </style>
    <title>Clothing List</title>
</head>
<body>
    <div class="container">
        <h1>Clothing List</h1>
        <form method="get" action="/clothesList/sortByBrand">
            <button type="submit" class="btn btn-primary"> Sort by brand</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Year Created</th>
                    <th>Price</th>
                    <th>Brand</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clothes : ${clothesList}">
                    <td th:text="${clothes.id}"></td>
                    <td th:text="${clothes.name}"></td>
                    <td th:text="${clothes.created}"></td>
                    <td th:text="${clothes.price}"></td>
                    <td th:text="${clothes.brand.title}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
