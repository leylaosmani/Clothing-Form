<!DOCTYPE html>

<head>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Clothing Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-3">
        <h1 class="mb-3 text-center">Select Some Clothing!</h1>
        <form method="post" action="/clothesList">
          <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input
              type="number"
              class="form-control"
              id="id"
              the:field="*{id}"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              the:field="*{name}"
            />
          </div>
          <div class="mb-3">
            <label for="created" class="form-label">Year Created:</label>
            <input
              type="number"
              class="form-control"
              id="created"
              min="2021"
              the:field="*{created}"
            />
            <small class="form-text text-danger"
              the:text="Year of creation must be more than 2021"></small>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              min="1000"
              the:field="*{price}"
            />
            <small class="form-text text-danger"
              the:text="Price must be more than 1000"></small>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <select class="form-select" id="brand" name="brand">
              <option value="">-- Please select a brand --</option>
              <option th:each="brand : ${T(com.cpan252.assignment1.model.Clothes.Brands).values()}"
                      th:value="${brand}" th:text="${brand.title}">
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <form method="post" th:action="@{/addition/deleteAllClothes}">
          <button class="btn btn-danger mt-3">Delete All Clothes</button>
        </form>
      </div>
    </div>
  </body>
</html>
