<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <h1>Clothing Form</h1>
</head>
<body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1 class="mb-3">Select Some Clothing!</h1>

      <form method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input
            type="number"
            class="form-control"
            id="id"
            the:field="*{id}"
            />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
            type="text"
            class="form-control"
            id="name"
            the:field="*{name}"
            />
        </div>
        <div class="mb-3">
            <label for="created" class="form-label">Year Created:</label>
            <input
            type="number"
            class="form-control"
            id="created"
            min="2021"
            the:field="*{created}"
            />
            <small class="form-text text-danger"
            the:text="Year of creation must be more than 2021"></small>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input
            type="number"
            class="form-control"
            id="price"
            min="1000"
            the:field="*{price}"
            />
            <small class="form-text text-danger"
            the:text="Price must be more than 1000"></small>
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand:</label>
          <select class="form-select" id="brand" name="brand">
              <option value="">-- Please select a brand --</option>
              <option th:each="brand : ${T(com.cpan252.assignment1.model.Clothes.Brands).values()}"
                      th:value="${brand}" th:text="${brand.title}">
              </option>
          </select>
      </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
      </div>
</body>
</html>
